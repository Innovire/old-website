        <div class="landing-1">
          <div class="hero-area section-padding position-relative" id="hero">
            <div class="hero-shape position-absolute"></div>
            <div class="container">
              <div class="row justify-content-center align-items-center">

                  <div class="hero-img-group">
                    <div

                      data-aos="fade-down"
                      data-aos-duration="500"
                      data-aos-once="true"
                    >
                      <img
                        src="./image/svg/undraw_Mail_sent_re_0ofv.svg"
                        width="600"
                        alt=""
                      />
                    </div>
                    <div
                      class="abs-img img-1"
                      data-aos="fade-right"
                      data-aos-duration="400"
                      data-aos-once="true"
                      data-aos-delay="300"
                    ></div>
                    <div
                      class="abs-img img-2"
                      data-aos="fade-left"
                      data-aos-duration="400"
                      data-aos-once="true"
                      data-aos-delay="500"
                    ></div>
                  </div>
                </div>
                <div
                  class="col-lg-7 order-lg-1"
                  data-aos="fade-right"
                  data-aos-duration="500"
                  data-aos-once="true"
                >
                  <div class="hero-content py--50">
                    <h1 class="title">Contact Us.</h1>
                    <p>
                      Have any burning questions you want to ask us? Contact us
                      here to get a quick response.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="contact-section pb-md--120 pb--50">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-10">
                <div class="contact-widget-wrapper">
                  <div class="contact-row">
                    <div class="col-12 col-sm-6 col-md-4">
                      <div class="contact-widget-block mb--55">
                        <h3 class="title">Call Us</h3>
                        <p>+1 647 608 2939</p>
                      </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                      <div class="contact-widget-block mb--55">
                        <h3 class="title">Email Us</h3>
                        <p>innovireteam@gmail.com</p>
                      </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                      <div class="contact-widget-block mb--55">
                        <h3 class="title">Join Our Community</h3>
                        <a href="https://discord.com/invite/TuhDahMT2D"
                          >Discord</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 order-lg-1 pt-md--80 pt--40">
                <div class="omega-contact-form">
                  <h3 class="form-title mb--35 mb-lg--55 text-center">
                    Send us a message
                  </h3>
                  <form action="https://formspree.io/f/mdopbbnr" method="POST">
                    <div class="form-group">
                      <label for="nameput">Your name</label>
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        id="nameput"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="emailput">Email address</label>
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="emailput"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="serviceput">Subject</label>
                      <input
                        type="text"
                        name="subject"
                        class="form-control"
                        id="serviceput"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="message-area">Message</label>
                      <textarea
                        placeholder="Write your message here"
                        name="message"
                        id="message-area"
                        class="form-control"
                      ></textarea>
                    </div>
                    <button
                      type="submit"
                      class="btn btn--primary hvr-bounce-to-left"
                    >
                      Send Message
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
